{{ $author := .Params.author | default .Site.Author.email }}
{{ $author := index .Site.Data.authors $author }}
{{ with $author.social.facebook.app_id }}
<meta property="fb:app_id" content="{{ . }}" />
{{ end }}
{{ with $author.social.facebook.admins }}
<meta property="fb:admins" content="{{ . }}" />
{{ end }}
